<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors game
    </h1>
    <div class="moves">
        <button class=" button" id="rock"> <img class="image" src="Rock.png" alt="rock"></button>
        <button class=" button" id="paper"><img class="image" src="paper.png" alt="paper"></button>
        <button class=" button" id="scissor"><img class="image" src="Scissor.png" alt="scissor"></button>
    </div>
    <div class="scores">
        <div class="myscore"><div class="me">YOU</div><div class="Youscore">0</div></div>
        <div class="compscore"><div class="comp">COMP</div><div class="oppscore">0</div></div>
       
    </div>
    <div class="msg_con">
        <p class="msg">Play your move!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
